<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <style>
      .order-container {
        margin: 20px;
        padding: 10px;
      }
      .order {
        border: 1px solid grey;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
      }
      .order-header {
        font-weight: bold;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: whitesmoke;
        border-radius: 5px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Order History</h1>
      <div id="ordersContainer"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const userId = urlParams.get("user");
        fetch(`http://localhost:3000/api/v1/order/user/${userId}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            // Add your authentication headers here
          },
        })
          .then((response) => response.json())
          .then((userOrders) => {
            const ordersContainer = document.getElementById("ordersContainer");
            userOrders.forEach((order) => {
              const orderDiv = document.createElement("div");
              orderDiv.className = "order";
              let orderItemsHtml = "";
              order.orderItems.forEach((item) => {
                orderItemsHtml += `<p>${item.product.name} - ${item.product.category.name} - $${item.product.price}</p>`;
              });
              orderDiv.innerHTML = `
        <div class="order-header">Order placed by: ${
          order.user.name
        } on ${new Date(order.dateOrdered).toLocaleDateString()}</div>
        ${orderItemsHtml}
        <p>status: ${order.status}</p> 
        <P>address: ${order.shippingAddress}</p>
      `;
              ordersContainer.appendChild(orderDiv);
            });
          })
          .catch((error) => {
            console.error("Error fetching orders:", error);
          });
      });
    </script>
  </body>
</html>

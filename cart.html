<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>cart</h1>
    <div id="cartItems"></div>
    <button onclick="order()">order</button>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

        function addToCart(newOrderItem) {
          cart.push(newOrderItem);
          sessionStorage.setItem("cart", JSON.stringify(cart));
        }
        function displayCartItems() {
          const cartItemsContainer = document.getElementById("cartItems");
          cartItemsContainer.innerHTML = "";
          cart.forEach((item) => {
            const itemElement = document.createElement("div");
            itemElement.innerHTML = `
        <p>Product ID: ${item.id}</p>
        <p>Quantity: ${item.quantity}</p>
      `;
            cartItemsContainer.appendChild(itemElement);
          });
        }
        displayCartItems(); 
      });
      function order() {
  // Retrieve the userId from the URL parameters
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const userId = urlParams.get("userId");

  // Retrieve the cart from sessionStorage
  let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

  // Store the cart in sessionStorage under a different key for order.html to access
  sessionStorage.setItem("orderItems", JSON.stringify(cart));

  // Clear the cart from sessionStorage
  sessionStorage.removeItem("cart");

  // Navigate to order.html with userId in the query string
  window.location.href = `order.html?userId=${userId}`;
}
